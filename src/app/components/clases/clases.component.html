<div [ngClass]="alerta" class="alert" role="alert">
    This is a primary alert—check it out!
</div>

<button type="button" class="btn btn-warning" (click)="alerta = 'alert-warning'">Warning</button>
&nbsp;
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola Mundo!
</h3>
<button type="button" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}" class="btn" (click)="propiedades.danger = !propiedades.danger">
    Cambiar clase
</button>

<br><br>

<h3>Proceso asíncrono</h3>

<button type="button" class="btn btn-info" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"
        class="fa"></i> 
        <span [style.marginLeft.px]="10" *ngIf="!loading">Guardar cambios</span>
        <span [style.marginLeft.px]="10" *ngIf="loading">Guardando...</span>
</button>
